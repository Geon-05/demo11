<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div th:fragment="fm1">
      <h1 th:text="${pageDto}">fragment</h1>
    </div>

    <div th:fragment="pageNavi">
      <!-- 페이지네이션 -->
      <th:block th:if="${map!=null}">
        <nav aria-label="...">
          <ul class="pagination justify-content-center">
            <th:block th:if="${map.pageDto.prev}">
              <li class="page-item disabled">
                <a
                  class="page-link"
                  th:onclick="go([[${map.pageDto.startPage-1}]])"
                  >◀</a
                >
              </li>
            </th:block>

            <!-- #numbers.sequence() : 숫자배열을 만들어주는 함수
        생성된 숫자 배열로 부터 하나씩 꺼내서 변수에 저장 하고 반복  -->
            <th:block
              th:each="index:${#numbers.sequence(map.pageDto.startPage,map.pageDto.endPage)}"
            >
              <li class="page-item">
                <a
                  class="page-link"
                  th:text="${index}"
                  th:onclick="go([[${index}]])"
                ></a>
              </li>
            </th:block>

            <th:block th:if="${map.pageDto.next}">
              <li class="page-item">
                <a
                  class="page-link"
                  th:onclick="go([[${map.pageDto.startPage+1}]])"
                  >▶</a
                >
              </li>
            </th:block>
          </ul>
        </nav>
      </th:block>

      <th:block th:unless="${map!=null}">
        map is null
      </th:block>
    </div>

    <div th:fragment="header">
      <!-- 네비게이션바 -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img
            src="/img/bootstrap-logo.svg"
            alt="Bootstrap"
            width="30"
            height="24"
          />
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div th:fragment="footer">
      <hr />
      copywriter 확인
      <script src="/js/common.js"></script>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    </div>
  </body>
</html>
