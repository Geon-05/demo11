<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header th:insert="~{/fragments::header}"></header>
    <main>
      <h3>도서등록</h3>
      <form action="/book/writeAction" method="post" enctype="multipart/form-data">
        <table>
          <tr>
            <th>도서명</th>
            <td><input type="text" name="title" id="title" /></td>
          </tr>
          <tr>
            <th>작가</th>
            <td><input type="text" name="author" id="author" /></td>
          </tr>
          <tr>
            <th>가격</th>
            <td><input type="text" name="price" id="price" /></td>
          </tr>
          <tr>
            <th>메인이미지</th>
            <td><input type="file" name="file" id="file" multiple></td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit" class="btn btn-primary">등록</button>
              <button type="reset" class="btn btn-danger">초기화</button>
              <button type="button" onclick="location.href='/book/list'" class="btn btn-info">리스트로 이동</button>
            </td>
          </tr>
        </table>
      </form>
    </main>
    <footer th:insert="~{/fragments::footer}"></footer>
  </body>
</html>
